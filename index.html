<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bot Steuerung</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        button { font-size: 24px; padding: 20px 40px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Bot Fernsteuerung</h1>
    <p><strong>Tastatursteuerung:</strong> ↑/↓/←/→ oder W/A/S/D, Leertaste = Stopp</p>
    <button onclick="sendCommand('forward')">Vor</button><br>
    <button onclick="sendCommand('left')">Links</button>
    <button onclick="sendCommand('stop')">Stopp</button>
    <button onclick="sendCommand('right')">Rechts</button><br>
    <button onclick="sendCommand('backward')">Zurück</button>

    <script>
        const botIP = "192.168.1.100"; // Hier IP deines Bots eintragen

        function sendCommand(command) {
            fetch(`http://${botIP}/${command}`)
              .then(response => console.log("Befehl gesendet:", command))
              .catch(error => console.error("Fehler:", error));
        }

        document.addEventListener("keydown", function(event) {
            switch(event.key) {
                case "ArrowUp":
                case "w":
                case "W":
                    sendCommand("forward");
                    break;
                case "ArrowDown":
                case "s":
                case "S":
                    sendCommand("backward");
                    break;
                case "ArrowLeft":
                case "a":
                case "A":
                    sendCommand("left");
                    break;
                case "ArrowRight":
                case "d":
                case "D":
                    sendCommand("right");
                    break;
                case " ":
                    sendCommand("stop");
                    break;
            }
        });
    </script>
</body>
</html>
